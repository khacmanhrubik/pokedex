<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©dex</title>
    <!--
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    -->
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="root">
        <div class="container">
            <div class="main-section">
                <div class="search-bar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input id="input-search" class="input-search" placeholder="Search" type="text">
                </div>
                <div class="info-search">
                    <p id="name-pokemon" class="name-pokemon">ditto</p>
                    <p id="type" class="type">normal</p>
                    <img id="img" class="img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/132.png">
                    <p id="id" class="id">132</p>
                </div>
            </div>
            <div class="info-section">
                <div class="row">
                    <div class="item">
                        <div class="lable">Name</div>
                        <div id="name" class="value">Ditto</div>
                    </div>
                    <div class="item">
                        <div class="lable">Type</div>
                        <div id="othertype" class="value">Normal</div>
                    </div>
                </div>
                <div class="row">
                    <div class="item">
                        <div class="lable">Height</div>
                        <div id="height" class="value">3</div>
                    </div>
                    <div class="item">
                        <div class="lable">Weight</div>
                        <div id="weight" class="value">40</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
    
    <script src="app.js"></script>

</body>
</html>
